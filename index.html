<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nopeustesti</title>
  </head>

  <style>
    #please-rotate-banner {
      display: none;
    }

    #play-button {
      display: block;
    }

    @media (max-width: 650px) {
      #please-rotate-banner {
        display: block;
      }
      #play-button {
        display: none;
      }
    }
  </style>

  <body>
    <div class="flex justify-center h-screen bg-gray-50 py-8">
      <div class="prose bg-white border-2 p-4">
        <h2>Welcome to play some Nopeustesti!</h2>

        <p>This site demonstrates the skills of Jouni Alanen.</p>

        <div id="please-rotate-banner" class="max-w-80 bg-red-400">
          <p>
            Please make your screen wider e.g. by rotating your screen to
            landscape.
          </p>
        </div>

        <a href="/game/">
          <div id="play-button" class="px-6 py-6">Play the game</div>
        </a>

        <p>
          Source code of the game is found in
          <a href="https://github.com/jvalanen/nopeustesti">Github</a>
        </p>
      </div>

      <script type="module" src="./src/index.tsx"></script>
    </div>
  </body>
</html>
